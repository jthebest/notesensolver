<!-- Updated filter.component.html -->
<div class="filter-container">
  <label class="filter-label">Filter by Category:</label>
  <select class="filter-select form-control" [(ngModel)]="selectedCategory" (change)="filterNotesByCategory()">
    <option [ngValue]="null">All Categories</option>
    <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }}</option>
  </select>
</div>

<div *ngIf="filteredNotes && filteredNotes.length > 0" class="mt-3">
  <h2>Filtered Notes</h2>
  <ul class="list-group">
    <li *ngFor="let note of filteredNotes" class="list-group-item">
      {{ note.title }}
    </li>
  </ul>
</div>
