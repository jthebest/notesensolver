<!-- Updated HTML with Bootstrap classes -->
<div class="note-detail container mt-3">
  <h2>{{ isNewNote ? 'Add New Note' : 'Edit Note' }}</h2>
  
  <form (ngSubmit)="saveNote()" class="note-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="note.title" required class="form-control">
    </div>
    
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" name="content" [(ngModel)]="note.content" required class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category List:</label>
      <select id="category" name="category" [(ngModel)]="note.category" required class="form-control">
        <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }}</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">{{ isNewNote ? 'Add Note' : 'Update Note' }}</button>
    <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
  </form>
</div>
